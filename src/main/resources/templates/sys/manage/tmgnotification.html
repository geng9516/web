<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/header::common_header(title='休暇・休業承認',cssPaths='/pages/content.min.css')">
</head>

<body>
  <div th:replace="layout/loadingBar::loadingBar"></div>
  <main class="content restapplyconfirm-warp" @scroll.passive="handleScroll" ref="layout">
    <div class="content_head">
      <div class="header">
        <div class="title1">
          <h1>
            <Icon type="i-emeer colored"></Icon>
            {{ `休暇・休業承認` }}
          </h1>
        </div>
        <div class="btnbox">
          <span style="flex:1"></span>
          <i-button type="primary" ghost size="large" icon="md-nutrition">代理申請</i-button>
          <i-button type="primary" size="large" icon="md-done-all" @click="confirm">承認</i-button>
          <i-button type="error" size="large" icon="md-hand" @click="beforeDeny">否認</i-button>
        </div>
      </div>
      <div class="searchwrap">
        <span class="label">年</span>
        <date-picker type="year" format="yyyy" class="mr15" :value="new Date()" @on-change="handleDatePicker">
      </date-picker>
        <!-- 共通組織図画面 start-->
        <span style="display:flex;width: calc(15% + 200px);">
          <span class="label">所属</span>
          <i-button v-on:click.native="deptDrawShow = true" class="input-like-span mr30 cursor grey"
            style="width: calc(100% - 120px);border-radius:0">
            {{ deptName }}
          </i-button>
          ​
          <Drawer class="tc" title="所属を選択してください" placement="right" width="700" :closable="false"
            :mask-closable="!isSearchHistory" v-model="deptDrawShow">
            <div class="titlenorm mb5">
              <Icon type="logo-buffer"></Icon>
              所属
            </div>
            <Row class="tl mb5">
              <i-col span="4" class="label tc" style="height: 32px;">基準日</i-col>
              <i-col span="7" class="no-border-radius">
                <date-picker type="date" :value="referListObject.txtTmgReferListTreeViewRecordDate" placeholder="基準日"
                  format="yyyy/MM/dd" ref="datePicker" @on-change="handleDeptDateChange"></date-picker>
              </i-col>
              <i-col span="4" class="label ml5 tc" style="height: 32px;">ビュー選択</i-col>
              <div style="display: inline-block;width: 32.5%;" class="no-border-radius">
                <i-select v-model="selectedDeptViewType" @on-change="handleDeptViewTypeChange">
                  <i-option :value="2">グループごとに</i-option>
                  <i-option :value="3">部署ごとに</i-option>
                </i-select>
              </div>
            </Row>
            ​
            <div style="position: relative;">
              <Tree class="tree mt2" :data="treeData" v-on:on-select-change="handleClickLeaf" ref="tree"
                empty-text="所属データなし"></Tree>
              <Spin size="large" fix v-if="empDeptLoading"></Spin>
            </div>
          </Drawer>
        </span>
        <!-- 共通組織図画面 end-->
      </div>
    </div>
    <div class="content_body">
      <div class="table-top">
        <Row :gutter="16">

          <i-col span="13" offset="11" class="tr">
            <radio-group class="mr15">
              <Radio :label="6" class="custom-radio">全て</Radio>
              <Radio :label="0" class="custom-radio">待ち</Radio>
              <Radio :label="1" class="custom-radio">済み</Radio>
              <Radio :label="2" class="custom-radio">取下</Radio>
            </radio-group>
            <Page :total="pageValue.amount" :current="pageValue.curPage" show-total style="display: inline"
              :page-size="pageValue.curSize"  @on-change="pageChange"
               ref="Page" />
          </i-col>
        </Row>
      </div>
      <i-table border :columns="columns" :disabled-hover="true" :data="tableData" :loading="loading">
        <template slot-scope="{ row }" slot="dateList">
          <span>{{ handleApplyDayShow(row.dateList) }}</span>
        </template>

        <template slot-scope="{ row }" slot="otherOne">
          <span v-if="row.otherOne" class="confirm-sytle ing">代</span>
        </template>

        <template slot-scope="{ row }" slot="more">
          <Button type="success" ghost size="small" style="width:100%">詳細</Button>
        </template>

        <template slot-scope="{ row }" slot="status">
          <span v-if="row.status === 1" class="confirm-sytle ing">待</span>
          <span v-if="row.status === 2" class="confirm-sytle">済</span>
          <span v-if="row.status === 3" class="confirm-sytle undo">エ</span>
        </template>
      </i-table>
    </div>
  </main>
  <div th:replace="layout/script::common_script"></div>
  <script type="text/babel" th:inline="javascript">
    const REST_APPLY_CONFIRM = new Vue({
      el: '.restapplyconfirm-warp',
      data() {
        return {
          columns: [
            {
              title: '申請者',
              key: 'empName',
              align: 'right',
              minWidth: 100,
              maxWidth: 200
            },
            {
              title: '代理申請',
              slot: 'otherOne',
              align: 'center',
              width: 80
            },
            {
              title: '申請区分',
              key: 'restTypeName',
              tooltip: true,
              align: 'center',
              minWidth: 105,
              maxWidth: 200
            },
            {
              title: '対象期間',
              key: 'dateList',
              minWidth: 190,
              maxWidth: 200
            },
            {
              title: '次の承認者',
              key: 'nextAdmin',
              align: 'center',
              minWidth: 150
            },
            {
              title: '申請理由',
              key: 'remark',
              tooltip: true,
              minWidth: 100
            },
            {
              title: '申請日時',
              key: 'createTime',
              minWidth: 50,
              maxWidth: 160,
              tooltip: true
            },
            {
              title: '最終更新日',
              key: 'updateTime',
              minWidth: 50,
              maxWidth: 160,
              tooltip: true
            },
            {
              title: '状態',
              slot: 'status',
              align: 'center',
              width: 45
            },
            {
              title: '詳細',
              slot: 'more',
              align: 'center',
              width: 80
            },
            {
              type: 'selection',
              width: 50,
              align: 'center'
            }
          ],
          loading: false,
          tableData: [],
          pageValue: {
            amount: 0,
            curPage: 1,
            curSize: 50
          },
          opts: {
            ntfTypeId:'',
            statusFlg: 0,
            year: 2020,
            page: 1,
            limit: 20
          },
          selectedDeptViewType: 3, //組織ツリー用
          empDeptLoading: false,  // 組織ツリーloading用
          deptDrawShow: false,    //組織ツリー用
          treeData: [],            //組織ツリー用
          isSearchHistory: false,
          empTreeData: [],        //組織ツリー用
          deptName: '選んでください',   //選択した職員の所属
          referListObject: {       //組織ツリー共通
            txtTmgReferListTreeViewRecordDate: '',
            txtTmgReferListTreeViewPermTargetSection: '',
            txtTmgReferListTreeViewPermTargetGroup: '',
            txtTmgReferListTreeViewPermTargetEmp: '',
            psSite: Utils.getUrlParam(location.href, 'psSite'),
            psApp: Utils.getUrlParam(location.href, 'psApp'),
            type: 21
          },
        }
      },
      async mounted() {
        this.getOrgTree()
      },
      computed: {
      },
      methods: {
        getTableData: Debounce(async function (isInit) {
          try {
            this.loading = true
            let OPTS = {...this.opts, ...this.referListObject}
            if(this.opts.statusFlg === 0) {
              OPTS.statusFlg = ''
            }
            const { data } = await this.http.get('sys/vapply/NotificationList', OPTS)
            this.tableData = data.list
            this.pageValue.amount = data.count
            if (!isInit) this.$Message.success('再表示完了')
            // const { data } = await this.api.mock('applyConfirm')
            this.tableData = data
            this.amount = data.totalCount || 2
          } catch (error) {
            return
          } finally {
            this.loading = false
          }
        }),
        async getOrgTree() {
          this.empDeptLoading = true
          try {
            const { groupList, sectionList, recordDate } = await this.http.get('sys/tree', this.referListObject)
            // 先将数据转为标准格式，再转为可用数据
            if (this.selectedDeptViewType === 3) {
              this.treeData = Utils.convertTreeData(sectionList)
            }
            if (this.selectedDeptViewType === 2) {
              this.treeData = Utils.convertTreeData(groupList)
            }
            this.referListObject.txtTmgReferListTreeViewRecordDate = recordDate
          } catch (error) {
            return
          } finally {
            this.loading = false
            this.empDeptLoading = false
          }
        },
        async handleDeptDateChange(e) {
          this.referListObject.txtTmgReferListTreeViewRecordDate = e
          this.isSearchHistory = true
          await this.getOrgTree()
          this.$Notice.warning({ title: '所属図更新完了', desc: "下記の所属リストから対象を選んでください" })
        },
        async handleDeptViewTypeChange() {
          await this.getOrgTree()
          this.$Notice.success({ title: '所属図更新完了' })
        },
        async handleClickLeaf(e) {
          this.deptDrawShow = false
          this.referListObject.txtTmgReferListTreeViewPermTargetSection = e[0].secid
          this.referListObject.txtTmgReferListTreeViewPermTargetGroup = e[0].groupid
          this.loginEmployee = e[0].empid
          if (this.selectedDeptViewType === 3) {
              this.deptName = e[0].label
          }
          if (this.selectedDeptViewType === 2) {
              this.deptName = e[0].secnic
          }
          this.getTableData()
        },
        handleDatePicker(e) {
          this.opts.year = +e
          // this.getTableData()
        },
        confirm() { },
        beforeDeny() { },
        pageChange(e) {
          this.opts.page = e
          this.pageValue.curPage = e
          this.getData()
        },
        preMonth() {
        },
        nextMonth() {
        },
        currentMonth() { },
      }
    })
  </script>
</body>

</html>
