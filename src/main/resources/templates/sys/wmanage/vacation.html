<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head
    th:replace="layout/header::common_header(title='年次休暇管理',cssPaths='/pages/content.min.css,' + '/pages/vacation.min.css')">
</head>

<body>
    <div th:replace="layout/loadingBar::loadingBar"></div>
    <main class="content vaction-warp">
        <div class="content_head">
            <div class="header">
                <div class="title1">
                    <h1>
                        <Icon type="i-happytime colored"></Icon>
                        年次休暇管理
                    </h1>
                </div>
                <div class="btnbox">
                    <div style="height:40px;margin:2px"></div>
                </div>
            </div>
            <div class="searchwrap">
                <span style="display:flex;width: calc(15% + 200px);">
                    <span class="label">所属</span>
                    <i-button v-on:click.native="deptDrawShow = true" class="input-like-span mr30 cursor grey"
                        style="width: calc(100% - 120px);border-radius:0">
                        {{ showName(deptName) }}
                    </i-button>
                    <Drawer class="" title="組織を選択してください" placement="right" width="700" :closable="false" v-model="deptDrawShow">
                        <Tree class="tree" :data="treeData" v-on:on-select-change="handleClickLeaf" ref="tree"
                            empty-text="所属データなし"></Tree>
                    </Drawer>
                </span>
                <span style="flex:1"></span>
            </div>
        </div>
        <div class="content_body">
            <i-table @on-row-click="showDay(arguments)" border :columns="columns" :row-class-name="() => 'select-col'"
                :disabled-hover="true" :data="data" :loading="loading">
                <template slot-scope="{ row }" slot="investDaysSum">
                    <span>{{ row.investDaysSum | addNumDeci(true) }}</span>
                </template>

                <template slot-scope="{ row }" slot="investHours">
                    <span>{{ row.investHours | addNumDeci }}</span>
                </template>

                <template slot-scope="{ row }" slot="throughoutDaysSum">
                    <span>{{ row.throughoutDaysSum | addNumDeci(true)  }}</span>
                </template>

                <template slot-scope="{ row }" slot="throughoutHoursSum">
                    <span>{{ row.throughoutHoursSum | addNumDeci }}</span>
                </template>
            </i-table>
        </div>
    </main>
    <div th:replace="layout/script::common_script"></div>
    <script type="text/babel" th:inline="javascript">
        const VACATION = new Vue({
            el: '.vaction-warp',
            data() {
                return {
                    columns: [
                        {
                            title: '氏名',
                            key: 'name',
                            align: 'right'
                        },
                        {
                            title: '種別',
                            key: 'workertypenm',
                            minWidth: 250,
                            align: 'left'
                        },
                        {
                            title: '年次休暇付与日',
                            key: 'tphDyyyymmdd',
                            align: 'center'
                        },
                        {
                            title: '年次休暇付与',
                            children: [
                                {
                                    title: '日数',
                                    slot: 'investDaysSum',
                                    align: 'center'
                                },
                                {
                                    title: '時間数',
                                    slot: 'investHours',
                                    align: 'center'
                                }
                            ]
                        },
                        {
                            title: '年次休暇繰越',
                            children: [
                                {
                                    title: '日数',
                                    slot: 'throughoutDaysSum',
                                    align: 'center'
                                },
                                {
                                    title: '時間数',
                                    slot: 'throughoutHoursSum',
                                    align: 'center'
                                }
                            ]
                        }
                    ],
                    data: [[${ vacationDaysList }]],
                    loading: false,
                    referListObject:{
                        [[${ TmgReferListObject.TREEVIEW_KEY_ADMIN_TARGET_SECTION }]]:'',
                        [[${ TmgReferListObject.TREEVIEW_KEY_ADMIN_TARGET_EMP }]]:'',
                        [[${ TmgReferListObject.TREEVIEW_KEY_RECORD_DATE }]]:'',
                        [[${ TmgReferListObject.TREEVIEW_KEY_REFRESH_FLG }]]:''
                    },
                    deptDrawShow: false,
                    requestURL:location.href.split('?')[0],
                    treeData: [],
                    deptName: [[${ TmgReferListObject.getTargetSec() }]] || '選んでください'
                }
            },
            mounted() {
                console.log([[${ session }]])
                // 先将数据转为标准格式，再转为可用数据
                this.treeData = this.convertTreeData(Utils.convertToData([[${ TmgReferListObject.getJSONArrayForOrgTree() }]]))
                console.log(this.treeData)
                console.log([[${ TmgReferListObject.TREEVIEW_KEY_ADMIN_TARGET_SECTION }]])
                console.log([[${ TmgReferListObject.TREEVIEW_KEY_ADMIN_TARGET_EMP }]])
                console.log([[${ TmgReferListObject.getJSONArrayForEmpList() }]])
            },
            methods: {
                convertTreeData(treeData) {
                    return treeData.map(e => {
                        const children = e.child || e.childen
                        if (children) {
                            return {
                                ...e.data,
                                title: e.data.secname,
                                // 前两层级默认展开方便查看
                                expand: e.data.level < 2,
                                children: this.convertTreeData(children)
                            }
                        } else {
                            return {
                                ...e.data,
                                title: e.data.secname
                            }
                        }
                    })
                },
                showDay() {
                    //todo: 跳到详情页
                    location.href = "./VacationTablePanel/vacationtablepanel.html";
                },
                async handleClickLeaf(e) {
                    this.deptDrawShow = false
                    const section = [[${ TmgReferListObject.TREEVIEW_KEY_ADMIN_TARGET_SECTION }]]
                    this.referListObject[section] = e[0].secid
                    await this.http.postForm(this.requestURL,this.referListObject)
                    location.href= this.requestURL;
                },
                showName(e) {
                    const result = e.match(/^[\s\S]+(?=\()/g)
                    return (result && result[0]) || e
                }
            }
        })
    </script>
</body>

</html>
