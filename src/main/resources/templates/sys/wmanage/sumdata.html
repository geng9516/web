<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/header::common_header(title='月次集計データ作成',cssPaths='/pages/content.min.css')">
</head>

<body>
    <div th:replace="layout/loadingBar::loadingBar"></div>
    <main class="content monthsuminfo-warp">
        <div class="content_head">
            <div class="header">
                <div class="title1">
                    <h1>
                        <Icon type="i-emeer colored"></Icon>
                        {{ `月次集計データ作成` }}
                    </h1>
                </div>
                <div class="btnbox">
                    <span style="flex:1"></span>
                    <div style="height:40px;margin:2px"></div>
                </div>
            </div>
            <div class="searchwrap">
                <span class="label">年</span>
                <date-picker class="mar" v-model="curDate" type="year" :editable="false" :clearable="false"
                    format="yyyy年"></date-picker>
                <!-- 共通組織図画面 start-->
                <span style="display:flex;width: calc(15% + 200px);">
                    <span class="label">所属</span>
                    <i-button v-on:click.native="deptDrawShow = true" class="input-like-span mr30 cursor grey"
                        style="width: calc(100% - 120px);border-radius:0">
                        {{ deptName }}
                    </i-button>
                    ​
                    <Drawer class="tc" title="所属を選択してください" placement="right" width="700" :closable="false"
                        :mask-closable="!isSearchHistory" v-model="deptDrawShow">
                        <div class="titlenorm mb5">
                            <Icon type="logo-buffer"></Icon>
                            所属
                        </div>
                        <Row class="tl mb5">
                            <i-col span="4" class="label tc" style="height: 32px;">基準日</i-col>
                            <i-col span="7" class="no-border-radius">
                                <date-picker type="date" :value="referListObject.txtTmgReferListTreeViewRecordDate"
                                    placeholder="基準日" format="yyyy/MM/dd" ref="datePicker"
                                    @on-change="handleDeptDateChange"></date-picker>
                            </i-col>
                        </Row>
                        <div style="position: relative;">
                            <Tree class="tree mt2" :data="treeData" v-on:on-select-change="handleClickLeaf" ref="tree"
                                empty-text="所属データなし"></Tree>
                            <Spin size="large" fix v-if="empDeptLoading"></Spin>
                        </div>
                    </Drawer>
                </span>
                <!-- 共通組織図画面 end-->
            </div>
        </div>
        <div class="content_body">
            <i-table border :columns="columns" :disabled-hover="true" :data="tableData" :loading="loading">

                <template slot-scope="{ row }" slot="approval" v-if="row.notApproval === 1 ">
                    <i-button type="primary" ghost size="small" long @click="notApprovalList(row.yyyymm)">未承認者状況</i-button>
                </template>

                <template slot-scope="{ row }" slot="monthlyFix">
                    <i-button v-if="row.monthlyFixEmp === 1" type="primary" ghost size="small" long>
                        締め処理
                    </i-button>
                    <i-button v-if="row.monthlyFixEmp === 2 && row.salaryFix === 1" type="primary" ghost size="small" long>
                        締め解除
                    </i-button>
                    <p v-if="row.monthlyFixEmp === 2 && row.salaryFix === 3 ">完了</p>
                </template>

                <template slot-scope="{ row }" slot="total">
                    <i-button v-if="row.totalStatus === 1" type="primary" ghost size="small" long>集計処理</i-button>
                    <p class="mt2" v-if="row.totalTime">{{ row.totalTime.replace(' ','\n') }}</p>
                    <i-button  v-if="row.totalAlert === 1" type="error" ghost size="small" long>***集計時の問題***</i-button>
                    <p class="mt2" v-if="row.totalStatus === 2">集計中</p>
                </template>

                <template slot-scope="{ row }" slot="download">
                    <i-button v-if="row.worksKintai === 1" class="mb5" type="primary"  ghost size="small" long>月例ダウンロード</i-button>
                    <i-button v-if="row.worksRetro === 1" type="primary" ghost size="small" long>遡及ダウンロード</i-button>
                </template>

                <template slot-scope="{ row }" slot="notFix">
                    <i-button v-if="row.monthlyFixDept === 1" type="primary" ghost size="small" long>締め未完了部局</i-button>
                </template>

                <template slot-scope="{ row }" slot="salaryFix">
                    <i-button v-if="row.salaryFix === 1" type="primary" ghost size="small" long>確定</i-button>
                    <i-button v-if="row.salaryFix === 2" type="error" ghost size="small" long>確定</i-button>
                    <i-button v-if="row.salaryFix === 3" type="primary" ghost size="small" long>確定解除</i-button>
                </template>
            </i-table>
        </div>


        <Drawer :title="title" width="1200" v-model="notAprEmp" draggable>
            <i-table border :columns="notAprEmpCol" :data="notAprEmpData">
            </i-table>
        </Drawer>

        <Drawer :title="title" width="1200" v-model="notAppSec" draggable>
            <i-table border :columns="notAprSecCol" :data="notAprSecData">
            </i-table>
        </Drawer>

        <Drawer :title="title" width="1200" v-model="downloadLink" draggable>
            <Alert class="primary-info lb tl">下記の就業種別名称を押下すると、
                集計結果CSVファイルをダウンロードします。</Alert>
            <i-check>ダブルクオート（"）で値を囲む</i-check>
            <i-button type="primary" ghost size="small" long>定員内</i-button>
            <i-button type="primary" ghost size="small" long>非常勤</i-button>
        </Drawer>
    </main>
    <div th:replace="layout/script::common_script"></div>
    <script type="text/babel" th:inline="javascript">
        const MONTH_SUM_INFO = new Vue({
            el: '.monthsuminfo-warp',
            data() {
                return {
                    notAprEmp:false, //未承認者一覧
                    preDisabled: true,   //年度選択制御
                    nextDisabled: true,  //年度選択制御
                    showPre: true,
                    curDate: new Date(),
                    columns: [
                        {
                            title: '年月',
                            key: 'yyyymm',
                            align: 'center'
                        },
                        {
                            title: '承認状況',
                            slot: 'approval',
                            align: 'center'
                        },
                        {
                            title: '締め',
                            slot: 'monthlyFix',
                            align: 'center'
                        },
                        {
                            title: '集計',
                            slot: 'total',
                            align: 'center'
                        },
                        {
                            title: 'ダウンロード',
                            slot: 'download',
                            align: 'center'
                        },
                        {
                            title: '締め未完了部局',
                            slot: 'notFix',
                            align: 'center'
                        },
                        {
                            title: '確定',
                            slot: 'salaryFix',
                            align: 'center'
                        }
                    ],
                    loading: false,
                    tableData: [],
                    pageValue: {
                        amount: 0,
                        curPage: 1,
                        list: [20, 30, 50, 100],
                        curSize: 20
                    },
                    opts: {
                        month: 0,
                        status: 0,
                        page: null,
                        keyword: null,
                        limit: 20
                    },
                    empDeptLoading: false,  // 組織ツリーloading用
                    deptDrawShow: false,    //組織ツリー用
                    treeData: [],            //組織ツリー用
                    isSearchHistory: false,
                    empTreeData: [],        //組織ツリー用
                    deptName: '選んでください',   //選択した職員の所属
                    referListObject: {       //組織ツリー共通
                        [[${ TREEVIEW_KEY_PERM_TARGET_SECTION }]]: '',
                        [[${ TREEVIEW_KEY_PERM_TARGET_EMP }]]: '',
                        [[${ TREEVIEW_KEY_PERM_TARGET_GROUP }]]: '',
                        [[${ TREEVIEW_KEY_RECORD_DATE }]]: '',
                        psSite: Utils.getUrlParam(location.href, 'psSite'),
                        psApp: Utils.getUrlParam(location.href, 'psApp'),
                        type: 41
                    },
                    optsDisp:{
                        year:'',
                        psSite: Utils.getUrlParam(location.href, 'psSite'),
                        //目标sec
                        txtTmgReferListTreeViewAdminTargetSection: '',
                        //基准日
                        txtTmgReferListTreeViewRecordDate: '',
                        psApp: Utils.getUrlParam(location.href, 'psApp'),
                        type: 41,
                        action:'',
                        baseMonth:'',
                        sRetroFlg:'', //遡及フラグ
                        dlTypeId:'',  //DL種別コード
                    },
                }
            },
            async mounted() {
                this.getData()
                this.getOrgTree()
            },
            computed: {
            },
            methods: {
                getData: Debounce(async function () {
                    this.optsDisp.year=Utils.formatDate(this.curDate,'yyyy').concat('/01/01')
                    try {
                        this.loading = true
                        const { data } = await this.http.get('sys/sumdate/monthlyOutputDisp', this.optsDisp)
                        this.tableData = data.reverse().slice(0,12)
                    } catch (error) {
                        return
                    } finally {
                        this.loading = false
                    }
                }),
                async getOrgTree() {
                    this.empDeptLoading = true
                    try {
                        const { divisionTree, recordDate } = await this.http.get('sys/tree', this.referListObject)
                        // 转为可用数据
                        this.treeData = Utils.convertTreeData(divisionTree)
                        this.referListObject.txtTmgReferListTreeViewRecordDate = recordDate
                    } catch (error) {
                        return
                    } finally {
                        this.loading = false
                        this.empDeptLoading = false
                    }
                },
                async handleDeptDateChange(e) {
                    this.referListObject.txtTmgReferListTreeViewRecordDate = e
                    this.isSearchHistory = true
                    await this.getOrgTree()
                    this.$Notice.warning({ title: '所属図更新完了', desc: "下記の所属リストから対象を選んでください" })
                },
                async handleClickLeaf(e) {
                    this.deptDrawShow = false
                    const section = [[${ TREEVIEW_KEY_ADMIN_TARGET_SECTION }]]
                    this.referListObject[section] = e[0].secid
                    this.loginEmployee = e[0].empid
                    this.deptName = e[0].secnic
                    this.optsDisp.txtTmgReferListTreeViewAdminTargetSection = e[0].secid
                    this.optsDisp.txtTmgReferListTreeViewRecordDate = this.referListObject.txtTmgReferListTreeViewRecordDate
                    this.selectDisabled = true
                    this.remarksDisabled = true
                    this.getData()
                },
                handleChange(e) {
                    this.$Modal.confirm({
                        title: '注意',
                        content: '',
                        onOk: () => {
                            if (e.end === 1) {
                                e.end = 2
                            } else {
                                e.end = 1
                            }
                        }
                    })
                },
                notApprovalList(e) {
                    this.optsDisp.baseMonth=e
                },
            }
        })
    </script>
</body>

</html>
