<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/header::common_header(title='SmartPublic-WM')"></head>

<body>
    <div th:replace="layout/loadingBar::loadingBar"></div>
    <svg th:replace="layout/logos::svg_logos"></svg>
    <style>
        body {
            background: var(--login-right-part-bg);
            overflow-y: hidden;
        }

        .login-page {
            height: 100vh;
            animation: scrollToUp 80s linear infinite alternate;
        }

        @keyframes scrollToUp {
            100% {
                background-position: 600px 600px
            }
        }

        .main-logo {
            position: absolute;
            top: 0.714rem;
            right: 0.714rem;
        }

        .logo-trademark {
            display: inline-block;
            width: 1.5rem;
            height: 2rem;
        }

        .logo-suit {
            display: inline-block;
            width: 8.5rem;
            height: 2rem;
        }

        .login-warp {
            position: relative;
            top: 5.714rem;
            width: 80vw;
            margin: 0 auto;
        }

        .title {
            position: relative;
            top: 6.071rem;
            padding: 1.428rem 2.428rem 2.5rem;
            /* border-bottom: 1px solid lightgrey; */
        }

        .logo-warp {
            width: 18.571rem;
            height: 2.214rem;
            background-repeat: no-repeat;
            background-size: 91%;
        }

        .sub-title {
            color: var(--login-svg-fill);
            margin-top: 0.714rem;
        }

        .login-label {
            display: inline-block;
            text-align: left;
            margin-bottom: 0.714rem;
            /* font-size: 16px; */
            font-weight: bold;
            color: rgb(128, 134, 149);
            background: transparent;
        }

        /* .ivu-input-prefix {
         padding-left: 25px;
      }

      .ivu-input-prefix i {
         font-size: 30px;
         line-height: 50px;
      } */

        .ivu-input {
            height: 3.571rem;
            padding-left: 1.071rem;
            border-radius: 5px;
            box-shadow: 0 1px 5px 0 var(--ghost-primary-shadow);
            background: rgba(255, 255, 255, .6);
            /* border-color: var(--input-border-grey); */
            border-color: transparent;
        }

        .mobile-login-btn {
            background: var(--mobile-login-btn);
            margin: 20px 0;
        }

        .mobile-footer {
            position: absolute;
            bottom: -7.357rem;
            height: 13.928rem;
            width: 100vw;
            border-radius: 40%;
            text-align: center;
            background-color: #fff;
            font-size: 12px;
        }

        .work-btn {
            margin: 10px 0;
        }

        .footer-p {
            position: relative;
            bottom: -42px;
            color: var(--grey);
        }

        @media (max-height: 600px) {
            .title {
                top: 4rem;
            }

            .login-warp {
                top: 3.7rem;
            }

            .mobile-login-btn {
                margin: 20px 0 0;
            }

            .work-btn {
                margin: 0 0 10px;
            }

            .ivu-divider-inner-text {
                font-size: 10px;
            }

            .mobile-footer {
                height: 12.628rem;
            }

            .footer-p {
                bottom: -32px;
            }
        }
    </style>
    <main class="login-page" :style="`background-image:url(${BASE_URL}/static/svg/trademark.svg)`">
        <section class="main-logo">
            <svg class="logo-trademark mr2">
                <use xlink:href="#logo-p-mark"></use>
            </svg>

            <svg class="logo-suit">
                <use xlink:href="#logo-suit"></use>
            </svg>
        </section>
        <div class="title">
            <svg class="logo-warp">
                <use xlink:href="#logo"></use>
            </svg>
            <div class="tr sub-title">公的機関向け就業管理システム</div>
        </div>
        <section class="login-warp">
            <i-input class="mb10" style="border-radius: 23px;" v-model="login.oldPassword" @on-blur="fixH5Height"
                @keyup.enter.native="loging" placeholder="現在のパスワード"></i-input>
            <i-input class="mb10" v-model="login.newPassword" style="border-radius: 23px;" @on-blur="fixH5Height"
                @keyup.enter.native="loging" placeholder="変更後のパスワード" type="password" autocomplete="new-password">
            </i-input>
            <i-input v-model="login.repeatPassword" style="border-radius: 23px;" @on-blur="fixH5Height"
                @keyup.enter.native="loging" placeholder="変更後のパスワード(確認用)" type="password" autocomplete="new-password">
            </i-input>
            <i-button @click="loging" class="mobile-login-btn" type="primary" size="large" :loading="loading" long>
                ログイン
            </i-button>
        </section>
        <div class="mobile-footer">
            <div class="footer-p">Smart Public WorkManager Ver.1.0.0 Copyright©</br>株式会社日進サイエンティア</div>
        </div>
    </main>
    <script type="text/babel" data-presets="latest">
        const login = new Vue({
            el: '.login-page',
            data() {
                return {
                    login: {
                        username: Utils.getUrlParam(location.href, 'username')
                    },
                    loading: false,
                }
            },
            mounted() {
                this.$Modal.warning({ title: '注意', content: 'このパスワードは有効期限を過ぎました。新しいパスワードを登録してください。'})
            },
            methods: {
                loging: Debounce(async function () {
                    if (!this.login.oldPassword) {
                        return this.$Notice.warning({ title: '注意', desc: '現在のパスワードを入力してください。', duration: 6.5 })
                    }
                    if (!this.login.newPassword) {
                        return this.$Notice.warning({ title: '注意', desc: '変更後のパスワードを入力してください。', duration: 6.5 })
                    }
                    if (!this.login.repeatPassword) {
                        return this.$Notice.warning({ title: '注意', desc: '変更後のパスワード(確認用)を入力してください。', duration: 6.5 })
                    }
                    if(!/^[a-z0-9A-Z]+$/.test(this.login.newPassword) || !/^[a-z0-9A-Z]+$/.test(this.login.repeatPassword)) {
                        return this.$Notice.warning({ title: '注意', desc: 'パスワードに使用できる文字は英数字のみです。', duration: 6.5 })
                    }
                    if (this.login.newPassword !== this.login.repeatPassword) {
                        return this.$Notice.warning({ title: '注意', desc: '新パスワード(確認用)には、新パスワードと同じパスワードを入力してください。', duration: 6.5 })
                    }
                    this.loading = true
                    try {
                        await this.http.post('/changeExpirePassword', this.login)
                        location.href = '/'
                    } catch (error) {
                        this.loading = false
                        return this.$Notice.error({ title: '注意', desc: error, duration: 6.5 })
                    }

                }),
                fixH5Height() {
                    setTimeout(function () {
                        let scrollHeight =
                            document.documentElement.scrollTop || document.body.scrollTop || 0
                        window.scrollTo(0, Math.max(scrollHeight - 1, 0))
                    }, 100)
                }
            }
        })
    </script>
</body>

</html>
