<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/header::common_header(title=500,cssPaths='/pages/errorPage.min.css')"></head>
  <body>
    <main class="error-page">
      <section class="error-wrap">
        <figure class="error-img" th:style="${'background-image: url('+
          #httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() +
        '/static/svg/500.svg)'}"></figure>
        <section class="error-content">
          <h1 class="mb20">500</h1>
          <p class="p mb15">ページは表示できませんでした。</p>
          <button class="action" @click="goHomepage">ホームページへ</button>
        </section>
      </section>
    </main>
    <script>
        new Vue({
            el: '.error-page',
            methods: {
                goHomepage() {
                  top.location.href="/";
                }
            }
        })
    </script>
  </body>
</html>
