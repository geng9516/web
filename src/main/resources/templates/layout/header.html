<head th:fragment="common_header(title)" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    <!--系统默认资源及css文件 Start-->
    <link rel="icon" type="image/x-icon" th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/static/favicon.ico'}">
    <!--系统默认资源及css文件 End-->

    <!--开发人员按自己需要引入的脚本 Start-->
    <th:block th:if="cssPaths!=null">
        <link rel="stylesheet" th:each="cssPath,status:${#strings.setSplit(cssPaths,',')}" th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/static'+cssPath}">
    </th:block>
    <!--开发人员按自己需要引入的脚本 End-->
</head>
