#=============================================================================
#
#  判例
#  TITLE：サブアプリケーション、もしくは、画面のタイトル
#  OPEN_MANUAL=ヘルプを開く場合の画面上の文言
#  BTN_* = ボタン名称	(例)BTN_CANCEL	=キャンセル
#  ERROR_* = 入力チェックのエラーメッセージ	(例)ERR_START_DAY_FORMAT=開始日は適切な日付ではありません。書式に従った日付を入力してください。(yyyy/MM/dd)
#  CNF_* = 確認メッセージ	(例)CNF_CANCEL=入力内容が破棄されます。よろしいですか？
#  WRD_* = 画面上の文言(ERRORとCNF以外の全ての文言も含む)	(例)WRD_YEAR=年
#
#=============================================================================

# ====== 共通リソース ここから ====== #

