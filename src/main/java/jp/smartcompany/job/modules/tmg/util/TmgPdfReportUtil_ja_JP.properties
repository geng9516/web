#エラーメッセージ
ERROR_NO_DATA_MGD_LEDGER    =名称マスタの設定が取得出来ません。帳票定義の設定を確認して下さい。
ERROR_NO_DATA_MGD_JASPER    =.jasperが名称マスタへ設定されていません。帳票定義の設定を確認して下さい。
ERROR_NO_DATA_MGD_FILENAME  =ダウンロード時のファイル名が設定されていません。帳票定義の設定を確認して下さい。
ERROR_NO_FILE_JASPER        =が存在しません。帳票定義の存在を確認して下さい。
ERROR_NOT_CON_DB            =帳票出力用のデータベースに接続出来ません。システムプロパティの接続設定を確認して下さい。
ERROR_EXEC_JASPER_EXCEPTION =jasperファイルを実行中に問題が発生しました。
